<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Link Video</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-image: url('vidio_gambar/Honor-of-Kings-Nabs-Users-Choice-Award-2023-on-the-Brazilian-Google-Play-Store.jpg'); /* Ganti dengan path gambar kamu */
    background-size: cover; 
    background-position: center; 
    background-repeat: no-repeat; 
    background-attachment: fixed; 
    margin: 0;
    padding: 20px;
}

.container {
    background-color: rgba(255, 255, 255, 0.9); 
    padding: 15px; 
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    max-width: 400px; 
    margin: auto;
    width: 90%; 
}

h3 {
    text-align: center;
    color: #333;
}

table {
    width: 100%;
    margin-top: 20px;
}

td {
    padding: 10px;
}

input[type="text"],
input[type="date"] {
    width: calc(100% - 12px);
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 4px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

.success {
    color: green;
    text-align: center;
}

.error {
    color: red;
    text-align: center;
}

@media (max-width: 600px) {
    .container {
        padding: 10px;
    }

    input[type="text"],
    input[type="date"] {
        padding: 6px; 
    }

    input[type="submit"] {
        padding: 8px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h3>Tambah Link</h3>
        <form action="" method="post">
            <table>
                <tr>
                    <td width="130">Kode Link</td>
                    <td><input type="text" name="kode_link" required></td>
                </tr>
                <tr>
                    <td>Link Video</td>
                    <td><input type="text" name="link_vidio" required></td>
                </tr>
                <tr>
                    <td>Hari Pengiriman Video</td>
                    <td><input type="date" name="hari_pengiriman" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Simpan" name="proses"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
